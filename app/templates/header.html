{% extends "base.html" %}
{% block header %}
    <div class="jumbotron text-center">
        <h1>Digital Library of Tennessee</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">DLTN</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="/index">Search <span class="sr-only">(current)</span></a>
                                </li>
                                <li><a href="/about">About</a></li>
                                <li><a href="/governance">Governance</a></li>
                                </ul>
                                <form action="" method="post" name="search" class="navbar-form navbar-right">
                                    <div class="form-group">
                                        {{ form.searchtext(class="form-control", size=50, placeholder="Search DPLA for...") }}
                                    </div>
                                    <button class="btn btn-default" type="button">Search</button>
                                </form>

                        </div>
                    </div>
                </nav>
            </div>

        </div>
    </div>

    {% block content %}
    {% endblock %}
{% endblock %}
